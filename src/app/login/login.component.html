<h1>Peer Grading Evaluation</h1>
<label id="">{{message}}<label><br><br>
	<mat-form-field>
	<input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]= "model.email"/>
	<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
	Please enter a valid email address
	</mat-error>
	<mat-error *ngIf="emailFormControl.hasError('required')">
	Email is <strong>required</strong>
	</mat-error>
	</mat-form-field>
	<mat-form-field>
	<input type="password" matInput placeholder="Password"  [(ngModel)] = "model.password"/>
	</mat-form-field>
	<button  mat-raised-button mat-button ng-show="showpassword" (click)="login()">Login</button><br>
